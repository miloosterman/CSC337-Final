<!DOCTYPE html>
<html lang = "en">
    <head>
        <!--use style and script-->
        <meta charset="utf-8">
        <link rel="stylesheet" 
        type="text/css"
        href="tictacstyle.css">
        <script src = "TicTacToeAiClient.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <h2>View Scoreboard</h2>
        <div class="GameBoard">
            <table>
                <tr>
                    <td id = "upleft"></td>
                    <td id = "upmid"></td>
                    <td id = "upright"></td>
                </tr>
                <tr>
                    <td id = "midleft"></td>
                    <td id = "midmid"></td>
                    <td id = "midright"></td>
                </tr>
                <tr>
                    <td id = "downleft"></td>
                    <td id = "downmid"></td>
                    <td id = "downright"></td>
                </tr>
            </table>
        </div>
        <button id="home" onclick="location.href = '../../Homepage.html'">Back To Main</button>
