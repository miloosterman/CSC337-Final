<!DOCTYPE html>
<html lang="en">

<head>
    <!--use style and script-->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="tictacstyle.css">
    <script src="TicTacToeClient.js"></script>
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
        <!--return to Homepage-->
        <button id="home" onclick="location.href = '../../Homepage.html'">Back To Main</button>
        <!--change game mode-->        <button id="friend" onclick="changeMode()">Play with Strangers!</button>

    </div>
    <!--use table and empty id elements to make the gameboard-->
    <div class="GameBoard">
        <table>
            <tr>
                <td id="upleft"></td>
                <td id="upmid"></td>
                <td id="upright"></td>
            </tr>
            <tr>
                <td id="midleft"></td>
                <td id="midmid"></td>
                <td id="midright"></td>
            </tr>
            <tr>
                <td id="downleft"></td>
                <td id="downmid"></td>
                <td id="downright"></td>
            </tr>
        </table>
    </div>


</body>

</html>
