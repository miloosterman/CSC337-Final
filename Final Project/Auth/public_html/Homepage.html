<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body id="selection-body">
    <img src="IMG/gamepage-logo.svg" alt="GamePage logo" id="GameLogo">
    <section id="rankings">
        <h2 id="title">Choose Your Game!</h2>
        <a id="help" href="./help.html">Need help?</a>
        <p id="scoreDesc">This is the ScoreBoard of your local rivals that are playing these games</p>
        <button id="Scoreboard">Scoreboard</button>
    </section>
    <section id="games-parent">
        <figure id="snake">
            <li><a id="snakeGame" href="./Snake/snake_public_html/snake.html"><img src="IMG/snake.jpg"
                        alt="snake image"></a></li>
            <figcaption id="Snake">Snake</figcaption>
        </figure>
        <figure id="tictactoe">
            <li><a id="ticTacGame" href="./TicTacToe/tic_tac_toe_public_html/tictac.html"><img src="IMG/tictactoe.jpg"
                        alt="tic-tac-toe image"></a></li>
            <figcaption id="Tic">Tic-Tac-Toe</figcaption>
        </figure>
        <figure id="checkers">
            <li><a id="checkersGame" href="./checkers.html"><img src="IMG/checkers.jpg" alt="checkers image"></a></li>
            <figcaption id="check">Checkers</figcaption>
        </figure>
    </section>
    <div id="background"></div>
    <div id="background2"></div>
    <div id="titleBackground"></div>
</body>
