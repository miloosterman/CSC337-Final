<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="Hompage.js" defer></script>
</head>

<body id="selection-body">
    <img src="IMG/gamepage-logo.svg" alt="GamePage logo" id="GameLogo">
    <section id="rankings">
        <h2 id="title">Choose Your Game!</h2>
        <a id="help" href="./help.html">Need help?</a>
        <p id="scoreDesc">This is the ScoreBoard of your local rivals that are playing these games</p>
        <button id="Scoreboard">Scoreboard</button>
    </section>
    <section id="games-parent">
        <ul id="game-list">
            <p id="scoreDesc">This is the ScoreBoard of your local rivals that are playing these games</p>
            <figure>
                <li><a class="game-link" id="snakeGame" href="./Snake/snake_public_html/snake.html"><img src="IMG/snake.jpg" id="snakeGame" alt="snake image"></a></li>
                <figcaption id="Snake">Snake</figcaption>
            </figure>
            <figure>
                <li><a class="game-link" id="ticTacGame" href="./TicTacToe/tic_tac_toe_public_html/tictac.html"><img src="IMG/tictactoe.jpg" id="ticTacGame" alt="tic-tac-toe image"></a></li>
                <figcaption id="Tic">Tic-Tac-Toe</figcaption>
            </figure>
            <figure>
                <li><a class="game-link" id="checkersGame" href="./checkers.html"><img src="IMG/checkers.jpg" id="checkersGame" alt="checkers image"></a></li>
                <figcaption id ="check">Checkers</figcaption>
            </figure>
        </ul>
    </section>
    <div id="mostClickedGame">
        <h3 id="MostClicked">Favorite game:</h3>
        <p id="mostClickedGameInfo"></p>
    </div>

    <div id="background"></div>
    <div id="background2"></div>
    <div id="titleBackground"></div>
</body>

</html>
