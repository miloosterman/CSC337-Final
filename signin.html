<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Welcome to</h1>
    <img src="images/gamepage-logo.gif" alt="gamepage-logo">
    <form id="sign-in" action="/selection.html" method="post">
        <label for="email">Username:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
        <input type="submit" id="submit" name="submit" value="Sign On">
        <p>New user?</p>
        <input type="submit" id="new-user" name="new-submit" value="Create Account">
    </form>

</body>

</html>
