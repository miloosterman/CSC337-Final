<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body id="selection-body">
    <img src="images/gamepage-logo.gif" alt="GamePage logo">
    <form id="sign-in2" action="/selection.html" method="post">
        <div>
        <label for="email">Username:</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" id="submit" name="submit" value="Sign On">
        <p>New user?</p>
        <input type="submit" id="new-user" name="new-submit" value="Create Account">
    </form>
    <section id="rankings">
        <button>Scoreboard</button>
        <button>Ranking</button>
    </section>
    <h2>Choose Your Game!</h2>
    <a href="./help.html">Need help?</a>
    <section id="games-parent">
        <ul id="game-list">
            <figure>
                <li><a href="./checkers.html"><img src="images/snake.jpg" alt="snake image"></a></li>
                <figcaption>Snake</figcaption>
            </figure>
            <figure>
                <li><a href="./tictactoe.html"><img src="images/tictactoe.jpg" alt="tic-tac-toe image"></a></li>
                <figcaption>Tic-Tac-Toe</figcaption>
            </figure>
            <figure>
                <li><a href="./checkers.html"><img src="images/checkers.jpg" alt="checkers image"></a></li>
                <figcaption>Checkers</figcaption>
            </figure>
        </ul>
    </section>
</body>

</html>
