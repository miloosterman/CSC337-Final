<!DOCTYPE html>
<html lang = "en">
    <head>
        <!--use style and script-->
        <meta charset="utf-8">
        <link rel="stylesheet" 
        type="text/css"
        href="tictacstyle.css">
        <script src = "TicTacToeAiClient.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <h2>View Scoreboard</h2>
        <div class="GameBoard">
            <table>
                <tr>
                    <td id = "upleft">
                        <button onclick="playerTurnUL()">Place Here?</button>
                    </td>
                    <td id = "upmid">
                        <button onclick="playerTurnUM()">Place Here?</button>
                    </td>
                    <td id = "upright">
                        <button onclick="playerTurnUR()">Place Here?</button>
                    </td>
                </tr>
                <tr>
                    <td id = "midleft">
                        <button onclick="playerTurnML()">Place Here?</button>
                    </td>
                    <td id = "midmid">
                        <button onclick="playerTurnMM()">Place Here?</button>
                    </td>
                    <td id = "midright">
                        <button onclick="playerTurnMR()">Place Here?</button>
                    </td>
                </tr>
                <tr>
                    <td id = "downleft">
                        <button onclick="playerTurnDL()">Place Here?</button>
                    </td>
                    <td id = "downmid">
                        <button onclick="playerTurnDM()">Place Here?</button>
                    </td>
                    <td id = "downright">
                        <button onclick="playerTurnDL()">Place Here?</button>
                    </td>
                </tr>
            </table>
        </div>
        <button id="home" onclick="location.href = '../../Final Project\Auth/public_html/Homepage.html'">Back To Main</button>
        <div class = "gameFinish"><!--<button id = "restart" onclick="restart()">Play Again?</button>-->
        </div>
    </body>
